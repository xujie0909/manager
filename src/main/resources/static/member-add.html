<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">

        <button type="button" class="layui-btn" id="uploadAlipayFile">
            <i class="layui-icon">&#xe67c;</i>上传阿里账单
        </button>

        <button type="button" class="layui-btn" id="uploadWechatFile">
            <i class="layui-icon">&#xe67c;</i>上传微信账单
        </button>

    </div>
</div>
<script>
    layui.use('upload', function(){

        let upload = layui.upload;

        //阿里账单上传
        var uploadInst = upload.render({
            elem: '#uploadAlipayFile' //绑定元素
            ,url: '/file/alipay' //上传接口
            ,accept:'file'
            ,done: function(res){
                layer.msg('上传成功:' + JSON.stringify(res));
            }
            ,error: function(){
                layer.msg('上传失败');
            }
        });

    });

    layui.use('upload', function(){

        let upload = layui.upload;

        //阿里账单上传
        var uploadInst = upload.render({
            elem: '#uploadWechatFile' //绑定元素
            ,url: '/file/wechat' //上传接口
            ,accept:'file'
            ,done: function(res){
                layer.msg('上传成功:' + JSON.stringify(res));
            }
            ,error: function(){
                layer.msg('上传失败');
            }
        });

    });
</script>
</body>

</html>
